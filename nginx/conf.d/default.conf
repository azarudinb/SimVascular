server {
    listen 80;
    listen [::]:80;

    server_name simvascularapp.humanbrain.in 172.20.23.20 localhost _;

    # Increase client max body size for file uploads
    client_max_body_size 100M;
    
    location / {
        proxy_pass http://simvascularapp:14500/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # WebSocket specific settings for Xpra
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
        
        # Disable buffering for real-time applications
        proxy_buffering off;
        proxy_cache off;
        
        # Override CSP headers from Xpra to allow iframe embedding
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header X-Frame-Options;
    }

    # Optional: Add security headers - Allow iframe embedding
    add_header X-Frame-Options "ALLOWALL" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
